<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <!-- <link href="./output.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/style.css">
    <title>TechConf</title>
</head>

<body>
    <!-- NAVBAR -->

    <section class="registration-container bg-cover bg-center flex justify-center items-center">
        <div class="container flex flex-col lg:flex-row justify-between md:justify-evenly items-center h-screen bg-cover bg-center p-6 " >
        
            <!-- Left Section -->
            <div class="text-white mb-10 md:mb-0 md:max-w-lg text-center md:text-left">
                <span class="font-bold mb-6 leading-tight">29 TO 31 November 2025</span>
                <h1 class="display-4 md:text-4xl leading-tight sm:text-3xl text-2xl font-bold md:mt-2">Register your coming at TechConf</h1>
            </div>
    
            <!-- Right Section: Registration Form -->
            <div class="bg-white rounded-lg shadow-lg p-8 w-full md:w-3/4 lg:w-1/3">
                <form class="space-y-6">
                    <h3 class="text-2xl font-bold text-center">Register your coming</h3>
                    <input type="text" placeholder="Enter your username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <input type="email" placeholder="Enter your email address" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <select required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="" disabled selected>Choose a ticket</option>
                        <option value="One Day">One Day Ticket</option>
                        <option value="All Day">All Day Ticket</option>
                        
                    </select>
                    <button type="submit"
                        class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg hover:bg-green-600 transition-colors">Get your ticket</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Section: Memories From The Events -->
    <section class="w-screen h-screen mx-auto px-4 py-16">
        <div class="flex flex-col md:flex-row lg:flex-row items-center justify-between gap-4 ">
            <!-- Image Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-8 md:mb-0 md:w-1/2">
                <div class="w-full h-full ">
                    <img src="https://mutationmedia.net/FOXECONF/assets/img/gallery/2.jpg" alt="image1" class="w-[300px] h-[300px] object-center object-cover rounded-lg shadow-md ">
                </div>
                <div class="w-full h-full">
                    <img src="https://mutationmedia.net/FOXECONF/assets/img/gallery/1.jpg" alt="image2" class="w-[300px] h-[300px] object-center object-cover rounded-lg shadow-md ">
                </div>
                <div class="w-full h-full">
                    <img src="https://mutationmedia.net/FOXECONF/assets/img/gallery/4.jpg" alt="image3" class="w-[300px] h-[300px] object-center object-cover rounded-lg shadow-md ">
                </div>
                <div class="w-full h-full">
                    <img src="https://mutationmedia.net/FOXECONF/assets/img/gallery/3.jpg" alt="image4" class="w-[300px] h-[300px] object-center object-cover rounded-lg shadow-md ">
                </div>
            </div>

            <!-- Text Content -->
            <div class="self-center md:w-1/2">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">Memories From The Events</h2>
                <p class="text-gray-500 text-lg mb-6 w-1/2">
                    Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa.
                </p>
                <a href="https://twitter.com/foxevent" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 text-sm font-bold">
                    @TechConf
                </a>
            </div>
        </div>
    </section>
    <!-- FOOTER -->

    <script src="index.js"></script>
</body>

</html>
